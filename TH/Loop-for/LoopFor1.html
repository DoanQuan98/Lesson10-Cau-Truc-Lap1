<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loop</h2>
<a id="Demo"></a>
<script>
    let text = '';
    for (let i = 0;i < 5;i++) {
        text  += "The number is " + i + "<br>";
    }
    document.getElementById('Demo').innerHTML = text;
</script>
</body>
</html>
